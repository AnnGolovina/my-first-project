<h1>{{title}}</h1>
<p>{{user.name}}</p>
<span>{{user.age}}</span>

<h2>COUNTER: {{counter}}</h2>
<button (click)="increment()">Increment</button> 
<button (click)="decrement()">Decrement</button>
<button (click)="reset()">Reset</button>

<main>
	<div>{{numbers}}</div>
	<div>{{users}}</div>

	<!-- директиви специфічний атрибут, який позполяє підвязати логіку ( вивести всі елементи numbers) -->
	<div class="number" *ngFor="let num of numbers; index as i">
		<p>{{i}} {{num}}</p>
	</div>

	<div class="user" *ngFor="let user of users">
		<p>{{user.name}}</p>
		<p>{{user.age}}</p>
	</div>
</main>
