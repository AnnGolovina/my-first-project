<h1>Users</h1>

<div class="search-wrapper">
<p class="search">Search:</p> <input type="text" [value]="searchValue" (input)="onInput($event)"  placeholder="Search by name or city..."/>
</div>
<div class="user-wrapper">
<app-user

></app-user>
</div>>
